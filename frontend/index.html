<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Budget Tracker - Login</title>
  <link rel="manifest" href="./manifest.json">
  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --text:#f4f6ff;
      --muted:#a8b0d3;
      --accent:#4f7cff;
      --accent2:#6a5cff;
      --danger:#ff5f6d;
      --success:#22c55e;
      --soft:rgba(255,255,255,.08);
      --shadow:0 18px 40px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box; margin:0; padding:0}
    body{
      margin:0;
      background: radial-gradient(1000px 600px at 60% -10%, rgba(79,124,255,.35), transparent 60%),
                  radial-gradient(900px 500px at 20% 10%, rgba(106,92,255,.25), transparent 55%),
                  var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .container{
      max-width:420px;
      width:100%;
    }
    .logo{
      width:60px;
      height:60px;
      border-radius:18px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 10px 22px rgba(79,124,255,.25);
      display:grid;
      place-items:center;
      font-weight:900;
      font-size:28px;
      margin:0 auto 20px;
    }
    h1{
      text-align:center;
      font-size:28px;
      margin-bottom:10px;
    }
    .subtitle{
      text-align:center;
      color:var(--muted);
      font-size:14px;
      margin-bottom:30px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:30px;
    }
    .tabs{
      display:flex;
      gap:10px;
      margin-bottom:25px;
    }
    .tab{
      flex:1;
      padding:12px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:rgba(255,255,255,.92);
      font-weight:800;
      cursor:pointer;
      text-align:center;
      transition:all .2s;
    }
    .tab.active{
      background:rgba(79,124,255,.22);
      border-color:rgba(79,124,255,.40);
    }
    .form{
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .field{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    label{
      font-size:13px;
      color:rgba(255,255,255,.80);
      font-weight:800;
    }
    input{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.95);
      outline:none;
      font-size:15px;
    }
    input:focus{
      border-color:rgba(79,124,255,.40);
      background:rgba(79,124,255,.08);
    }
    .btn{
      border:none;
      cursor:pointer;
      border-radius:16px;
      padding:16px;
      font-weight:900;
      font-size:15px;
      transition:all .2s;
    }
    .btn.primary{
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      box-shadow:0 10px 25px rgba(79,124,255,.25);
    }
    .btn.primary:hover{
      box-shadow:0 12px 30px rgba(79,124,255,.35);
      transform:translateY(-2px);
    }
    .btn:disabled{
      opacity:.5;
      cursor:not-allowed;
    }
    .error{
      background:rgba(255,95,109,.15);
      color:#ffd8dd;
      border:1px solid rgba(255,95,109,.25);
      border-radius:12px;
      padding:12px;
      font-size:13px;
      margin-bottom:16px;
    }
    .success{
      background:rgba(34,197,94,.15);
      color:#d1fae5;
      border:1px solid rgba(34,197,94,.25);
      border-radius:12px;
      padding:12px;
      font-size:13px;
      margin-bottom:16px;
    }
    .hidden{
      display:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">AI</div>
    <h1>AI Budget Tracker</h1>
    <p class="subtitle">Manage your finances with AI-powered insights</p>

    <div class="card">
      <div class="tabs">
        <div class="tab active" id="tabLogin">Login</div>
        <div class="tab" id="tabRegister">Register</div>
      </div>

      <div id="errorMsg" class="error hidden"></div>
      <div id="successMsg" class="success hidden"></div>

      <!-- Login Form -->
      <form class="form" id="loginForm">
        <div class="field">
          <label>Email</label>
          <input type="email" id="loginEmail" placeholder="your@email.com" required />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" id="loginPassword" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn primary" id="loginBtn">Login</button>
      </form>

      <!-- Register Form -->
      <form class="form hidden" id="registerForm">
        <div class="field">
          <label>Full Name</label>
          <input type="text" id="regName" placeholder="John Doe" required />
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email" id="regEmail" placeholder="your@email.com" required />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" id="regPassword" placeholder="••••••••" minlength="6" required />
        </div>
        <button type="submit" class="btn primary" id="registerBtn">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:9000";

    const $ = (id) => document.getElementById(id);

    // Tab switching
    $("tabLogin").addEventListener("click", () => {
      $("tabLogin").classList.add("active");
      $("tabRegister").classList.remove("active");
      $("loginForm").classList.remove("hidden");
      $("registerForm").classList.add("hidden");
      clearMessages();
    });

    $("tabRegister").addEventListener("click", () => {
      $("tabRegister").classList.add("active");
      $("tabLogin").classList.remove("active");
      $("registerForm").classList.remove("hidden");
      $("loginForm").classList.add("hidden");
      clearMessages();
    });

    function showError(msg) {
      $("errorMsg").textContent = msg;
      $("errorMsg").classList.remove("hidden");
      $("successMsg").classList.add("hidden");
    }

    function showSuccess(msg) {
      $("successMsg").textContent = msg;
      $("successMsg").classList.remove("hidden");
      $("errorMsg").classList.add("hidden");
    }

    function clearMessages() {
      $("errorMsg").classList.add("hidden");
      $("successMsg").classList.add("hidden");
    }

    // Login
    $("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessages();

      const email = $("loginEmail").value.trim();
      const password = $("loginPassword").value;

      $("loginBtn").disabled = true;
      $("loginBtn").textContent = "Logging in...";

      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || "Login failed");
        }

        const data = await res.json();
        
        // Store token and user data
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("user", JSON.stringify(data.user));

        showSuccess("Login successful! Redirecting...");
        
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);

      } catch (err) {
        showError(err.message);
        $("loginBtn").disabled = false;
        $("loginBtn").textContent = "Login";
      }
    });

    // Register
    $("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessages();

      const full_name = $("regName").value.trim();
      const email = $("regEmail").value.trim();
      const password = $("regPassword").value;

      if (password.length < 6) {
        showError("Password must be at least 6 characters");
        return;
      }

      $("registerBtn").disabled = true;
      $("registerBtn").textContent = "Creating account...";

      try {
        const res = await fetch(`${API_BASE}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, full_name })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || "Registration failed");
        }

        const data = await res.json();
        
        // Store token and user data
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("user", JSON.stringify(data.user));

        showSuccess("Account created! Redirecting...");
        
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);

      } catch (err) {
        showError(err.message);
        $("registerBtn").disabled = false;
        $("registerBtn").textContent = "Create Account";
      }
    });

    // Check if already logged in
    if (localStorage.getItem("token")) {
      window.location.href = "dashboard.html";
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
